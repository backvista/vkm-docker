version: "3.8"

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./:/var/www/html
      - vendor_data:/var/www/html/vendor
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php-fpm
    networks:
      - vkm-network
    restart: unless-stopped

  php-fpm:
    build:
      context: ./docker/php
    volumes:
      - ./:/var/www/html
      - vendor_data:/var/www/html/vendor
    depends_on:
      - mysql
    networks:
      - vkm-network
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - APP_KEY=${APP_KEY}
      - APP_URL=${APP_URL:-http://localhost:8080}
      - DB_CONNECTION=${DB_CONNECTION:-mysql}
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-vkm}
      - DB_USERNAME=${DB_USERNAME:-vkm}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
    restart: unless-stopped

  mysql:
    image: mariadb:10.3
    ports:
      - "${DB_EXTERNAL_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-vkm}
      MYSQL_USER: ${DB_USERNAME:-vkm}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - vkm-network
    restart: unless-stopped

volumes:
  vendor_data:
    driver: local
  mysql_data:
    driver: local

networks:
  vkm-network:
    driver: bridge
