# Конфигурация Nginx для проксирования запросов к PHP-FPM
server {
    listen 80;
    server_name localhost;

    # Корневая директория — папка public Laravel
    root /var/www/html/public;
    index index.php index.html;

    # Кодировка ответов
    charset utf-8;

    # Максимальный размер тела запроса (загрузка файлов)
    client_max_body_size 32M;

    # Основной location — все запросы перенаправляются на index.php (Laravel роутинг)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Обработка PHP-файлов через FastCGI (php-fpm)
    location ~ \.php$ {
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # Увеличенные буферы для обработки больших ответов от PHP
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;

        # Таймаут чтения ответа от php-fpm (5 минут — для долгих операций)
        fastcgi_read_timeout 300;
    }

    # Запрет доступа к файлам .htaccess и другим скрытым файлам Apache
    location ~ /\.ht {
        deny all;
    }

    # Отключение логирования для favicon и robots.txt
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Логи доступа и ошибок Nginx
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
